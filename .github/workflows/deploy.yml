name: Deploy React App

on:
  push:
    branches: [main] # Triggers the script when you push to the main branch

# Set permissions for the GITHUB_TOKEN to allow deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Ensure only one deployment runs at a time to prevent conflicts
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    # This environment block fixes the "Missing environment" error in your screenshot
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: fiscalinsight-taiwan/package-lock.json

      - name: Install and Build
        run: |
          cd fiscalinsight-taiwan
          npm install
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Pointing to the dist folder inside your subfolder
          path: ./fiscalinsight-taiwan/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4